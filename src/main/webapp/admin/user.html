<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #menu {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 200px;
            overflow: scroll;
        }

        #content {
            position: fixed;
            left: 200px;
            right: 0;
            bottom: 0;
            top: 0;
            padding: 16px;
        }
    </style>
</head>
<body>
<div id="app">
    <div id=menu>
        <el-menu default-active="user" style="height:100%;" @select="menuSelect">
            <el-menu-item index="home">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>首页</span>
                </template>
            </el-menu-item>
            <el-menu-item index="user">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>用户管理</span>
                </template>
            </el-menu-item>
            <el-menu-item index="category">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>分类管理</span>
                </template>
            </el-menu-item>
            <el-menu-item index="product">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>商品管理</span>
                </template>
            </el-menu-item>
            <el-menu-item index="order">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>订单管理</span>
                </template>
            </el-menu-item>
            <el-menu-item index="profile">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>修改资料</span>
                </template>
            </el-menu-item>
        </el-menu>
    </div>
    <div id="content">
        <h1>用户管理</h1>
        <el-table
                :data="userList"
                style="width: 100%">
            <el-table-column
                    prop="id"
                    label="ID"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="username"
                    label="用户名称"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="email"
                    label="Email"
                    width="180">
            </el-table-column>
            <el-table-column
                    width="200"
                    prop="phone"
                    label="手机号码">
            </el-table-column>
            <el-table-column
                    width="200"
                    prop="role"
                    label="角色类型">
                <template slot-scope="scope">
                    <div>{{scope.row.role==0?'管理员':'普通用户'}}</div>
                </template>
            </el-table-column>
        </el-table>

    </div>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>

    new Vue({
        el: '#app',
        data: function () {
            return {
                userList: [{
                    id: '1',
                    username: '管理员',
                    email: '123456789@qq.com',
                    phone: '13567896543',
                    role: '1'
                }]
            }
        },
        mounted: function () {
        },
        methods: {
            menuSelect: function (index) {
                window.location = "./" + index + '.html'
            },
        }
    })

</script>
</html>
