<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #menu {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 200px;
            overflow: scroll;
        }

        #content {
            position: fixed;
            left: 200px;
            right: 0;
            bottom: 0;
            top: 0;
            padding: 16px;
        }
    </style>
</head>
<body>
<div id="app">
    <div id=menu>
        <el-menu default-active="category" style="height:100%;" @select="menuSelect">
            <el-menu-item index="home">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>首页</span>
                </template>
            </el-menu-item>
            <el-menu-item index="user">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>用户管理</span>
                </template>
            </el-menu-item>
            <el-menu-item index="category">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>分类管理</span>
                </template>
            </el-menu-item>
            <el-menu-item index="product">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>商品管理</span>
                </template>
            </el-menu-item>
            <el-menu-item index="order">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>订单管理</span>
                </template>
            </el-menu-item>
            <el-menu-item index="profile">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>修改资料</span>
                </template>
            </el-menu-item>
        </el-menu>
    </div>
    <div id="content">
        <h1>分类管理
            <el-button @click="addCategoryDialogVisible = true">添加分类+</el-button>
        </h1>
        <el-dialog
                :append-to-body="true"
                title="添加商品分类"
                :visible.sync="addCategoryDialogVisible"
                width="30%">
                <span>
                    分类名称
                    <el-input v-model="categoryForAdd.name"></el-input>
                </span>
            <span slot="footer" class="dialog-footer">
                    <el-button @click="addCategoryDialogVisible = false">取 消</el-button>
                    <el-button type="primary" @click="addCategory(categoryForAdd)">确 定</el-button>
                </span>
        </el-dialog>
        <el-dialog
                :append-to-body="true"
                title="修改商品分类"
                :visible.sync="editCategoryDialogVisible"
                width="30%">
                <span>
                    分类名称
                    <el-input v-model="categoryForEdit.name"></el-input>
                </span>
            <span slot="footer" class="dialog-footer">
                    <el-button @click="editCategoryDialogVisible = false">取 消</el-button>
                    <el-button type="primary" @click="editCategory(categoryForEdit)">确 定</el-button>
                </span>
        </el-dialog>

        <el-table
                :data="categoryList"
                style="width: 100%">
            <el-table-column
                    prop="id"
                    label="分类ID"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="分类名称"
                    width="180">
            </el-table-column>
            <el-table-column label="操作" fixed="right">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.$index, scope.row)">编辑
                    </el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </div>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


<script>

    function queryParams(data, isPrefix) {
        isPrefix = isPrefix ? isPrefix : false
        var prefix = isPrefix ? '?' : ''
        var _result = []
        for (var key in data) {
            var value = data[key]
            // 去掉为空的参数
            if (['', undefined, null].includes(value)) {
                continue
            }
            if (value.constructor === Array) {
                value.forEach(function (_value) {
                    _result.push(encodeURIComponent(key) + '[]=' + encodeURIComponent(_value))
                })
            } else {
                _result.push(encodeURIComponent(key) + '=' + encodeURIComponent(value))
            }
        }

        return _result.length ? prefix + _result.join('&') : ''
    }

    new Vue({
        el: '#app',
        data: function () {
            return {
                addCategoryDialogVisible: false,
                editCategoryDialogVisible: false,
                categoryList: [{
                    id: 1,
                    name: '分类1'
                }, {
                    id: 2,
                    name: '分类2'
                }, {
                    id: 3,
                    name: '分类3'
                }],
                categoryForAdd: {
                    name: ''
                },
                categoryForEdit: {
                    id: '',
                    name: ''
                }
            }
        },
        mounted: function () {
            this.getCategoryList()
        },
        methods: {
            getCategory: function (id) {
                var that = this
                axios.get('/api/admin/category?id=' + id).then(function (res) {
                    that.category = res.data.data
                })
            },
            getCategoryList: function () {
                var that = this
                axios.get('/api/admin/category/list').then(function (res) {
                    that.categoryList = res.data.data
                })
            },
            addCategory: function (category) {
                var that = this
                axios.post('/api/admin/category', queryParams(category)).then(function (res) {
                    // 判断是否成功
                    //
                }).then(function () {
                    // 添加了新的类目，然后我们调用获取类目列表的接口刷新一下数据，这样界面就刷新了. 下同
                    that.getCategoryList()
                    // 隐藏窗口
                    that.addCategoryDialogVisible = false
                })
            },
            editCategory: function (category) {
                var that = this
                axios.put('/api/admin/category', queryParams(category)).then(function () {
                    that.getCategoryList()
                    // 隐藏窗口
                    that.editCategoryDialogVisible = false
                })
            },
            delete: function (id) {
                var that = this
                axios.delete('/api/admin/category?id='+id).then(function (res) {
                    that.getCategoryList()
                })
            },
            menuSelect: function (index) {
                window.location = "./" + index + '.html'
            },
            handleEdit: function (index) {
                this.categoryForEdit = this.categoryList[index]
                this.editCategoryDialogVisible = true
            },
            handleDelete: function (index) {
                var that = this
                this.$confirm('此操作将永久删除该类目, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    that.delete(that.categoryList[index].id).then(function (res) {
                        that.$message({
                            type: 'success',
                            message: '删除成功!'
                        });
                    })

                }).catch(function () {
                    // do nothings
                });
            }
        }
    })

</script>
</html>
